<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!----create a small heading on left top of the calculator app--also have icon of calculator-->
      <div class="calculator_heading">
        <h1>Calculator</h1>
      </div>

      <div class="calculator_display">0</div>
      <!--calculator--display-->
      <br />
      <!----------calculator digits------>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>

        <button>/</button>
        <button id="equals">=</button>
      </div>
      <!------calculator digits--close-->
      <br />

      <button id="clear">CLEAR</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
